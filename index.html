<!DOCTYPE html>
<html lang="en">
	<head>
		<title>erisdiscord@github</title>
		
		<script type="text/javascript" src="js/ext/coffee-script.js"></script>
		<script type="text/javascript" src="js/ext/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/ext/jquery-ui-1.8.custom.min.js"></script>
		<script type="text/javascript" src="js/ext/jquery.tmpl.js"></script>
		<script type="text/javascript" src="js/ext/pretty.js"></script>
		
		<script type="text/javascript" src="js/lib/github.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$('#sections').tabs({ spinner: null })
				
				GitHub.call('user/show/erisdiscord', function(data) {
					$('#profile-tmpl').render(data.user).appendTo('#overview .profile');
				});
				
				GitHub.call('repos/show/erisdiscord', function(data) {
					$('#repository-tmpl').render(data.repositories).appendTo('#overview .repositories');
				});
			});
		</script>
		
		<script id="repository-tmpl" type="text/html">
			<li><a href="{%= url %}">{%= name %}</a> &ndash; {%= description %}</li>
		</script>
		
		<script id="profile-tmpl" type="text/html">
			<img src="http://www.gravatar.com/avatar/{%= gravatar_id %}?s=80" alt="[gravatar]">
			<ul>
				<li class="name"><a href="mailto:{%= email %}">{%= name %}</a></li>
				<li class="company">{%= company %}</li>
				<li class="location">{%= location %}</li>
				<li class="joined">joined {%= prettyDate(created_at) %}</li>
			</ul>
		</script>
		
		<style type="text/css" media="screen">
			@import url('themes/dot-luv/jquery-ui-1.8.custom.css');
			@import url('css/fonts.css');
			@import url('css/ui.css');
		</style>
		
	</head>
	<body>
		<h1>erisdiscord@github</h1>
		<div id="sections">
			<ul>
				<li><a href="#overview">overview</a></li>
				<li><a href="projects/gosu-tmx" title="gosu-tmx">gosu-tmx</a></li>
			</ul>
			
			<div id="overview">
				<h2>overview</h2>
				<h3>profile</h3>
				<div class="profile"></div>
				<h3>repositories</h3>
				<ul class="repositories"></ul>
			</div>
			
		</div>
		
	</body>
</html>
