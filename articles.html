---
title: Articles
layout: post
permalink: /articles/
---
<h1>Articles</h1>

<ul>
	{% for post in site.posts %}
		<li class="post-meta">
			<a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
			<time class="post-time" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date }}</time>
		</li>
	{% endfor %}
</ul>
