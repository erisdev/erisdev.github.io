---
layout: default
permalink: /tags/
---
{% for tag in site.tags %}
	{% assign tag_name = tag[0] %}
	{% assign tag_posts = tag[1] %}
	<section class="tag-listing">
		<h1>{{ tag_name }}</h1>
		<ul>
			{% for post in tag_posts %}
				{% include post_listing.html %}
			{% endfor %}
		</ul>
	</section>
{% endfor %}
