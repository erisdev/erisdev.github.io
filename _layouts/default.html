<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>{{ page.title }} : {{ site.title }}</title>
		<meta name="description" content="{{ site.description }}">
		<link rel="author" href="humans.txt">

		<meta name="viewport" content="width=device-width,initial-scale=1">

		<script type="text/javascript" src="/js/libs/jquery-1.6.2.js"></script>
		<script type="text/javascript" src="/js/libs/jquery.easydate-0.2.4.js"></script>
		<script type="text/javascript" src="/js/libs/modernizr-2.0.6.min.js"></script>
		<script type="text/javascript" src="/js/plugins.js"></script>
		<script type="text/javascript" src="/js/script.js"></script>

		<style type="text/css" media="screen, print">
			@import url("/css/style.css");
		</style>

		<!-- begin LESS stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="/css/main.less">
		<script type="text/javascript" src="/js/libs/less-1.1.4.js"></script>
		<!-- end LESS stylesheets -->
	</head>
	<body>
		<div id="container">
			<header class="ui-menu-bar">
				<nav>
					<h1 class="ui-menu-title" role="title">{{ site.title }}</h1>
					<a class="ui-menu-item" href="/">front matter</a>
					<a class="ui-menu-item" href="/articles">articles</a>
					<a class="ui-menu-item" href="/tags">tags</a>
				</nav>
			</header>
			<div id="main" role="main">
				{{ content }}
			</div>
			<footer>
				Last updated <time class="datetime-relative" datetime="{{ site.time | date_to_xmlschema }}">{{ site.time }}</time>.
			</footer>
		</div> <!--! end of #container -->
	</body>
</html>
