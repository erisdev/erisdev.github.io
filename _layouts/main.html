<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		
		<script type="text/javascript" src="js/ext/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/ext/jquery-ui-1.8.custom.min.js"></script>
		<script type="text/javascript" src="js/ext/jquery.livequery.js"></script>
		<script type="text/javascript" src="js/ext/jquery.jtwitter.min.js"></script>
		<script type="text/javascript" src="js/ext/underscore-min.js"></script>
		<script type="text/javascript" src="js/ext/showdown.js"></script>
		<script type="text/javascript" src="js/lib/github.js"></script>
		<script type="text/javascript" src="js/site.js"></script>
		
		<script type="text/html" class="template" data-name="profile">
			<div class="profile">
				<img class="gravatar" src="http://www.gravatar.com/avatar/<%= user.gravatar_id %>?s=80" alt="[gravatar]"/>
				<ul>
					<li class="name">
						<a href="<%= user.email %>"><%= user.name %></a>
					</li>
					<li class="company"><%= user.company %></li>
					<li class="location"><%= user.location %></li>
				</ul>
			</div>
		</script>
		
		<script type="text/html" class="template" data-name="repositories">
			<ul class="twitter">
				<% _(repositories).each(function(repository) { %>
					<li class="repository">
						<a href="<%= repository.url %>"><%= repository.name %></a>
						&ndash; <%= repository.description %>
					</li>
				<% }); %>
			</ul>
		</script>
		
		<script type="text/html" class="template" data-name="twitter">
			<ul class="twitter">
				<% _(tweets).each(function(tweet) { %>
					<li class="tweet"><%= tweet.html %></li>
				<% }); %>
			</ul>
		</script>
		
		<style type="text/css" media="screen">
			@import url(themes/dot-luv/jquery-ui-1.8.custom.css);
			@import url(css/layout.css);
			@import url(css/fonts.css);
			@import url(css/colors.css);
			@import url(css/greebles.css);
			@import url(css/gist.css);
			@import url(css/scroll.css);
		</style>
		
	</head>
	<body>
		<h1>{{ page.title }}</h1>
		
		{{ content }}
		
		<div id="credits" class="ui-widget ui-widget-content ui-corner-all">
			<p>Powered by <a href="http://ui.jquery.com">jQuery UI</a> with Dot Luv.</p>
			<p>Gist colors based on <a href="http://github.com/mkdynamic">Mark Dodwell</a>&#8217;s <a href="http://mkdynamic.wordpress.com/2006/11/13/textmate-theme-cool-glow/">Cool Glow</a> TextMate theme, used with permission.</p>
			<p>Site generated at {{ site.time }}.</p>
		</div>
	</body>
</html>
