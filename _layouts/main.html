<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		
		<link rel="stylesheet/less" href="/css/lib/bootstrap.less">
		<link rel="stylesheet/less" href="/css/layout.less">
		<script src="/js/lib/less-1.1.3.min.js"></script>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://raw.github.com/erisdiscord/jquery-github/latest/lib/jquery.github.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
		
	</head>
	<body>
		<!-- topbar -->
		<div class="topbar">
			<div class="fill">
				<div class="container-fluid">

					<ul>
						<li><a href="/">front matter</a></li>
						<li><a href="/blag">blag</a></li>
					</ul>

					<ul class="nav secondary-nav">

							<a class="menu">Twitter</a>
							<ul class="menu-dropdown" id="twitter" data-user="erisdev">
								<li><a href="http://twitter.com/erisdev">erisdev@Twitter</a></li>
								<li class="divider"></li>
							</ul>
						</li>
					</ul>

					<ul class="nav secondary-nav">
						<li class="menu">
							<a class="menu">Projects</a>
							<ul class="menu-dropdown" id="github-projects" data-user="erisdiscord">

								<li class="divider"></li>
							</ul>
						</li>
					</ul>
					<!-- /GitHub -->
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<h2>{{ page.title }}</h2>
			<section>
				{{ page.content }}
			</section>
		</div>
